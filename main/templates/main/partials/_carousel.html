{% load static %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner">
        {% for range,book in books %}
        {% if range == 0 %}
        <div class="carousel-item active bg-light text-white bg-opacity-25">
            <div class="d-block w-100 p-4">
                <div class="row">
                    <div class="col-4 col-md-2">
                        <a href="{% url 'book' book.slug %}">
                            <img src="{{book.image.url}}" class="img-fluid" alt="{{book.name}}">
                        </a>
                    </div>
                    <div class="col-8 col-md-10">
                        <a href="{% url 'book' book.slug %}" class="link-light link-opacity-50-hover">
                            <h4 class="text-truncate">{{book.name}}</h4>
                        </a>
                        <h6 class="text-truncate">
                            <a href="{% url 'writer' book.writer.slug %}" class="link-light link-opacity-50-hover">{{book.writer}}</a>
                            |
                            <a href="{% url 'publisher' book.publisher.slug %}" class="link-light link-opacity-50-hover">{{book.publisher}}</a>
                        </h6>
                        <p class="ms-auto">{{book.createDate}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="carousel-item bg-light text-white bg-opacity-25">
            <div class="d-block w-100 p-4">
                <div class="row">
                    <div class="col-4 col-md-2">
                        <a href="{% url 'book' book.slug %}">
                            <img src="{{book.image.url}}" class="img-fluid" alt="{{book.name}}">
                        </a>
                    </div>
                    <div class="col-8 col-md-10">
                        <a href="{% url 'book' book.slug %}" class="link-light link-opacity-50-hover">
                            <h4 class="text-truncate">{{book.name}}</h4>
                        </a>
                        <h6 class="text-truncate">
                            <a href="{% url 'writer' book.writer.slug %}" class="link-light link-opacity-50-hover">{{book.writer}}</a>
                            |
                            <a href="{% url 'publisher' book.publisher.slug %}" class="link-light link-opacity-50-hover">{{book.publisher}}</a>
                        </h6>
                        <p class="ms-auto">{{book.createDate}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button> -->
</div>
